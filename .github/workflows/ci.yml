name: CI workflow

on:
  push:
    branches:
      - main

env:
  NODE_ENV: 22.0.0

jobs:
  unit-test:
    runs-on: ubuntu-latest
    name: Run Unit Test
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_ENV }}
      - name: test
        run: npm run test

  notify-job:
    runs-on: ubuntu-latest
    name: Notifier
    needs: [unit-test]
    steps:
      - name: Echo
        run: 'echo "Node env is: ${{ env.NODE_ENV }} $NODE_ENV"'
